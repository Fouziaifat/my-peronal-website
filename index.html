<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fouziya's Domen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <span
          ><hr />
          Ceotrix
          <hr
        /></span>

        <h1>Be Prepared!</h1>
        <p>
          Wait for the latest surprise from us that is better and more
          surprising than before
        </p>
        <div class="notify-button">
          <input
            type="email"
            id="email-input"
            placeholder="Enter your email address"
            required
          />
          <button type="submit">Notify Me</button>
        </div>

        <div class="icons">
          <i class="ri-github-fill"></i>
          <i class="ri-instagram-line"></i>
          <i class="ri-twitter-fill"></i>
          <i class="ri-linkedin-box-fill"></i>
        </div>
      </div>

      <!-- .......................... -->
      <div class="right-content">
        <h1>Countdown</h1>

        <div class="hero">
          <div class="launch-time">
            <div class="cowndown">
              <p id="days">00</p>
              <span>Days</span>
            </div>
            <div class="cowndown">
              <p id="hours">00</p>
              <span>Hours</span>
            </div>
            <div class="cowndown">
              <p id="minutes">00</p>
              <span>Minutes</span>
            </div>
            <div class="cowndown">
              <p id="seconds">00</p>
              <span>Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
