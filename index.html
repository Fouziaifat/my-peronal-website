<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="bg-video">
        <source src="/videos.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="content">
      <h1 class="animate_animated animate_fadeInDown">
       Something Awesome is Coming 
      </h1>
      <p class="animate_animated animate_fadeInDown">
        I am working hard to bring you an amazing experience.
      </p>
      <div
        id="countdown"
        class="countdown animate_animated animate_fadeInUp"
      ></div>
      <div class="newsletter animate_animated animate_fadeInUp" id="comingSoon">
        <input type="email" placeholder="Enter your email" id="email" />
        <button id="subbtn">Subscribe</button>
      </div>
      <div class="social-icons animate_animated animate_fadeInUp">
        <a href="https://github.com/Fouziaifat">Github</a>
        <a href="https://x.com/Fouzia_If">Twitter</a>
        <a href="https://www.linkedin.com/in/fouzia-ifat-06a803233/">LinkedIn</a>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js"></script>
    <script src="script.js"></script>
  </body>
</html>
